<!DOCTYPE HTML> 
<head>
	<title>SCRAPPY</title>
	<link href='./css/style_sheet.css' rel='stylesheet' type='text/css'>
</head>

<body>
	
	<div class="top">
		<h1 class="app_name">
			Welcome to Scrappy
		</h1>
	</div>	
	<div class="messenger_container">
		<div class="left_container">
			<div class="messenger_heading">
				<h3 class="Your chats">Chats</h3>
			</div>
			<div class="messenger_friends">
				<div class="friend_container">
					<h3 class="friends_name">User_1</h3>
				</div>
			</div>
		</div>
		<div class="right_container">
			<div class="all_msgs">
				<div class="sent_msg">
					<h3 class="my_msg">Hello...how are you?</h3>
				</div>
				<div class="recieved_msg">
					<h3 class="their_msg">I am good...how you doing?</h3>
				</div>

			</div>
			<div class="send_msgs">
				<textarea type="my_message" value="" id="my_message" form="enter-text"></textarea>
				<button class="send_btn" type="submit">SEND</button>
			</div>
			
				

				
			
		</div>
	</div>

</body>
